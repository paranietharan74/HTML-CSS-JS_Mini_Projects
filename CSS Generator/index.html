<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>

    <!--Link css file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="tool">
            <div class="form-group">
                <label for="all">All Corner <span id="all-val">10px</span></label>
                <input type="range" value="10" min="0" max="200" name="" id="all">
            </div>
            <div class="form-group">
                <textarea name="" id="code" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button id="btnCopy">Copy Code</button>
            </div>
        </div>
    </div>

    <!--Link js file-->
    <script src="js/script.js"></script>
</body>
</html>
